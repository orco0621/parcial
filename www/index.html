<Font color=red>Ingresa las 2 cifras a calcular:</Font><br>
<form name="calc">
<label>Primer Numero:</label><br>
<input type="text" name="operando1" size="10" maxlength="10"><br>
<label>Segundo Numero:</label><br>
<input type="text" name="operando2" size="10" maxlength="10"><br>
<input type="button" name="sumar" value="Sumar" onClick="calcula('+')">
<input type="button" name="restar"value="Restar" onClick="calcula('-')">
<input type="button" name="dividir" value="Dividir" onClick="calcula('/')">
<input type="button" name="multiplicar" value="Multiplicar" onClick="calcula('*')">
<br><br>
<label>Resultado:</label><br>
<input type="Text" name="resultado" size="12">
</form>
<div data-role="footer">
    <h4>"UNITROPICO"</h4>
  </div>
  
<script>
function calcula(operacion){
    var operando1 = document.calc.operando1.value
    var operando2 = document.calc.operando2.value 
    var result = eval(operando1 + operacion + operando2)
    document.calc.resultado.value = result
}
</script>
